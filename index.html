<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <body>
      <h1 class="name">calculator</h1>

      <div class="container">
       <form name="form">
        <div class="display">
          <input type="text" placeholder="0" name="displayResult" />
        </div>
        <button class="data-key0">0</button>
        <button class="data-key1">1</button>
        <button class="data-key2">2</button>
        <button class="data-key=">=</button>
        <p>
          <button class="data-key3">3</button>
          <button class="data-key4">4</button>
          <button class="data-key5">5</button>
          <button class="data-keyAC">C</button>
        </p>
        <button class="data-key6">6</button>
        <button class="data-key7">7</button>
        <button class="data-key8">8</button>
        <button class="data-key9">9</button>
      </div>
      <script type="text/javascript" src="scripts/app.js"></script>
    </body>
  </head>
</html>
